  <style>
    :root{
      --bg:#5F0F20;
      --bg2:#3b0712;
      --gold:#BD9B74;
      --goldSoft:#D7BFA3;
      --text:#F6EEE6;
      --muted: rgba(246,238,230,.72);
      --border: rgba(215,191,163,.18);
      --glass: rgba(255,255,255,.06);
      --shadow: 0 30px 110px rgba(0,0,0,.55);
      --radius: 26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0}

    body{
      font-family: Inter, system-ui, -apple-system, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 18% 22%, rgba(189,155,116,.22), transparent 60%),
        radial-gradient(900px 650px at 85% 75%, rgba(215,191,163,.12), transparent 65%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    /* soft luxury grain */
    body::before{
      content:"";
      position:fixed;
      inset:-30%;
      background:
        radial-gradient(circle at 20% 30%, rgba(215,191,163,.08), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(189,155,116,.08), transparent 40%);
      filter: blur(0.3px);
      pointer-events:none;
      opacity:.85;
    }

    /* floating glow ornaments */
    .orb{
      position:fixed;
      width:520px;
      height:520px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(189,155,116,.18), transparent 55%);
      filter: blur(6px);
      opacity:.7;
      pointer-events:none;
      animation: drift 12s ease-in-out infinite;
    }
    .orb.one{ top:-180px; left:-160px; }
    .orb.two{ bottom:-220px; right:-200px; animation-duration: 14s; opacity:.55; }

    @keyframes drift{
      0%,100%{ transform: translate(0,0) }
      50%{ transform: translate(18px, 22px) }
    }

    .card{
      width:min(760px, 100%);
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.075), rgba(255,255,255,.03));
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      padding: clamp(26px, 4vw, 44px);
      text-align:center;
      position:relative;
      animation: fadeUp .85s ease both;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(420px 240px at 18% 18%, rgba(215,191,163,.10), transparent 65%),
        radial-gradient(420px 240px at 85% 90%, rgba(189,155,116,.10), transparent 65%);
      pointer-events:none;
    }

    .inner{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }

    .logoWrap{
      width:106px;
      height:106px;
      border-radius:24px;
      border:1px solid rgba(215,191,163,.22);
      background: rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      box-shadow: 0 18px 48px rgba(0,0,0,.38);
      overflow:hidden;
    }
    .logoWrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:12px;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.35));
    }

    .brand{
      font-family: Cinzel, serif;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: var(--goldSoft);
      font-weight:600;
      font-size: 16px;
      margin-top:2px;
    }

    .divider{
      width:110px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(215,191,163,.55), transparent);
      margin: 6px 0 2px;
    }

    h1{
      margin:0;
      font-family: Cinzel, serif;
      font-weight:600;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size: clamp(28px, 4vw, 44px);
      color: var(--goldSoft);
      line-height:1.15;
    }

    .sub{
      margin:0;
      max-width: 56ch;
      color: var(--muted);
      font-size: 14.5px;
      line-height: 1.75;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.16);
      border:1px solid rgba(215,191,163,.18);
      color: rgba(246,238,230,.78);
      font-size: 12.5px;
      letter-spacing:.02em;
    }
    .pill b{ color: var(--goldSoft); font-weight:700; }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-top: 10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius: 14px;
      font-weight:600;
      font-size: 13.5px;
      letter-spacing:.02em;
      text-decoration:none;
      border:1px solid rgba(215,191,163,.24);
      transition: transform .18s ease, background .18s ease, border-color .18s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); }

    .btn.primary{
      background: linear-gradient(180deg, rgba(189,155,116,.96), rgba(189,155,116,.78));
      color:#2a0a11;
      border-color: rgba(255,255,255,.18);
    }
    .btn.ghost{
      background: rgba(0,0,0,.16);
      color: var(--text);
    }

    .btn svg{width:16px; height:16px}

    .credit{
      margin-top: 18px;
      padding-top: 16px;
      border-top:1px solid rgba(215,191,163,.14);
      color: rgba(246,238,230,.65);
      font-size: 12.5px;
    }
    .credit a{
      color: var(--gold);
      text-decoration:none;
      font-weight:700;
    }
    .credit a:hover{ text-decoration:underline; }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(14px)}
      to{opacity:1; transform:translateY(0)}
    }
  </style>
